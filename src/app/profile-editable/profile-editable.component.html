<div class="container">
    <h1>Profile</h1>
    <hr>
   
  <div class="row">
      
      <!-- left column -->
      <div class="col-md-3">
        <div *ngIf="editable=='false'" class="text-center">
            <img contenteditable="false" id="profile" src="//placehold.it/250" alt="your image" width="250px" height="250px" />
          <div class="form-control">
              <input type="file"
              onchange="document.getElementById('profile').src = window.URL.createObjectURL(this.files[0])">
            <!-- <button (click)="onUpload()">Upload</button> -->
          </div>
        </div>
        <div *ngIf="editable=='true'" class="text-center">
            <img data-type="editable" id="profile" src="//placehold.it/250" alt="your image" width="250px" height="250px" />
          <div class="form-control">
            <input type="file"
                onchange="document.getElementById('profile').src = window.URL.createObjectURL(this.files[0])">
          </div>
        </div>
  
      </div>
      
      <!-- edit form column -->
      <div *ngIf="editable=='false'" class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-check-circle"></i>
          This profile is <strong>0%</strong> complete.
        </div>
      
         
     
        <form class="form-horizontal" >
                
        
          <div class="form-control">
             
                  <div class="w3-bar">
                    <div class="w3-bar-item w3-right">
                      <img name="pencil" class="pencil"   (click)="edit()" src="../../assets/img/pen.png" height="30px" />
                    </div>
                    </div>
          <div class="form-group">
             
                
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
                <label class="p-2">{{restaurant.restaurantName}}</label>
            </div>
          <div class="form-group">        
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
                <label class="p-2">{{restaurant.email}}</label>
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Mobile No:</label>
            <div class="col-lg-8">
                <label class="p-2">{{restaurant.mobile}}</label>
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
                <label class="p-2">{{restaurant.address}}</label>
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Location:</label>
            <div class="col-lg-8">
                <label class="p-2">{{restaurant.location}}</label>
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
                <label class="p-2">{{restaurant.username}}</label>
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3 control-label">Certificate No:</label>
            <div class="col-md-8" >
              <label class="p-2">{{restaurant.certificateNo}}</label>
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-3 control-label">Certificate Name:</label>
            <div class="col-md-8" >
              <label class="p-2">{{restaurant.certificateName}}</label>
            </div>
          </div>
          </div>
          </div>
          
          
        </form>
      </div>
        
      <div *ngIf="editable=='true'" class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-check-circle"></i>
          This profile is <strong>100%</strong> complete.
        </div>
        
        <form class="form-horizontal" >
          <div class="form-control">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
                <input #editname class="p-2 form-control" value="{{restaurant.restaurantName}}">
                <!-- {{restaurant.restaurantName}} -->
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
                <input #editemail class="p-2 form-control" value="{{restaurant.email}}">
                <!-- {{restaurant.email}} -->
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Mobile No:</label>
            <div class="col-lg-8">
                <input #editmobile class="p-2 form-control" value="{{restaurant.mobile}}">
                <!-- {{restaurant.mobile}} -->
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
                <input #editaddress class="p-2 form-control" value="{{restaurant.address}}">
                <!-- {{restaurant.address}} -->
              </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Location:</label>
            <div class="col-lg-8">
                <input #editlocation class="p-2 form-control" value="{{restaurant.location}}">
                <!-- {{restaurant.location}} -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
                <input #editusername class="p-2 form-control" value="{{restaurant.username}}">
                <!-- {{restaurant.username}} -->
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3 control-label">Certificate No:</label>
            <div class="col-md-8" >
              <input #editcertificateNo class="p-2 form-control" value="{{restaurant.certificateNo}}">
              <!-- {{restaurant.certificateNo}} -->
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-3 control-label">Certificate Name:</label>
            <div class="col-md-8" >
              <input #editcertificateName class="p-2 form-control" value="{{restaurant.certificateName}}">
              <!-- {{restaurant.certificateName}} -->
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes" (click)="update(editname.value, editemail.value, editmobile.value, editaddress.value, editlocation.value,editusername.value, editusername.value, editcertificateNo.value)">
              <span>  </span>
              <input type="reset" class="btn btn-default" value="Cancel" (click)="cancel()">
            </div>
            </div>
          </div>
        </form>
      </div> 
  </div>
  </div>
  <hr>
